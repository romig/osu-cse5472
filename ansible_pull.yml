- hosts: g8-grr-centos-1
  remote_user: root

  vars:

    # schedule is fed directly to cron
    schedule: '*/10 * * * *'

    # User to run ansible-pull as from cron
    cron_user: root

    # File that ansible will use for logs
    logfile: /var/log/ansible.log

    # Directory to where repository will be cloned
    workdir: /var/lib/ansible/local

    # Repository to check out -- YOU MUST CHANGE THIS
    # repo must contain a local.yml file at top level
    repo_url: git://github.com/romig/osu-cse5472.git

  tasks:

    - name: Install ansible
      yum: pkg=ansible state=installed

    - name: Create local directory to work from
      file: path={{workdir}} state=directory owner=root group=root mode=0751

    - name: Copy ansible inventory file to client
      copy: src=files/hosts dest=/etc/ansible/hosts
              owner=root group=root mode=0644

    - name: Create crontab entry to clone/pull git repository
      template: src=templates/etc_cron.d_ansible-pull.j2 dest=/etc/cron.d/ansible-pull owner=root group=root mode=0644

    - name: Create logrotate entry for ansible-pull.log
      template: src=templates/etc_logrotate.d_ansible-pull.j2 dest=/etc/logrotate.d/ansible-pull owner=root group=root mode=0644



# config various ansible related things


- name: Copy ansible inventory
  copy: src=files/hosts dest=/etc/ansible/hosts owner=root group=root mode=0644

- name: Create logrotate entry
  copy: src=files/ansible_log_rotate dest=/etc/logrotate.d/ansible owner=root group=root mode=0644

- name: Create cron.d entry
  copy: src=files/ansible_cron dest=/etc/cron.d/ansible owner=root group=root mode=0644
